<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tarth Chronicle (V9.6 Brute Force)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
    <style>
        :root {
            --bg-color: #121212;
            --panel-bg: #1e1e1e;
            --border-color: #444;
            --accent-gold: #d4af37;
            --accent-blue: #5c9eff;
            --accent-red: #ff6b6b;
            --accent-green: #51cf66;
            --text-main: #e0e0e0;
            --gem-bg: #0f1115;
            --gem-card: #1c2029;
            --gem-highlight: #64ffda;
            --gem-chat-user: #233554;
            --gem-chat-ai: #112240;
        }

        body { font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--bg-color); color: var(--text-main); margin: 0; padding: 0; font-size: 14px; line-height: 1.5; }
        .hidden { display: none !important; }
        
        #login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #080808; z-index: 9999; display: flex; justify-content: center; align-items: center; flex-direction: column; background-image: radial-gradient(circle at center, #1a1a1a 0%, #000 100%); }
        .login-card { background: rgba(20,20,20,0.9); border: 1px solid var(--accent-gold); padding: 50px; text-align: center; width: 350px; box-shadow: 0 0 60px rgba(212, 175, 55, 0.15); backdrop-filter: blur(5px); border-radius: 8px; }
        .login-btn { width: 100%; padding: 15px; margin-top: 15px; background: transparent; border: 1px solid #444; color: #aaa; cursor: pointer; font-weight: bold; letter-spacing: 2px; transition: 0.3s; text-transform: uppercase; }
        .login-btn:hover { border-color: var(--accent-gold); color: #fff; background: rgba(212, 175, 55, 0.1); }
        .login-btn.creative { border-color: var(--accent-blue); color: var(--accent-blue); }
        .login-btn.creative:hover { background: rgba(92, 158, 255, 0.1); box-shadow: 0 0 15px rgba(92, 158, 255, 0.2); }

        #app-admin { display:none; }
        .datacard { background: var(--panel-bg); border-left: 2px solid var(--border-color); border-right: 2px solid var(--border-color); max-width: 1400px; margin: 0 auto; min-height: 100vh; display:flex; flex-direction:column; }
        .header-bar { background: #222; border-bottom: 2px solid #444; padding: 0; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .header-title { font-weight: 900; letter-spacing: 2px; color: var(--accent-gold); padding: 15px; font-family: "Courier New", monospace; }
        .status-light { font-size: 0.8rem; margin-right: 15px; font-weight: bold; color: var(--accent-red); white-space: nowrap; }
        .nav-tabs { display: flex; }
        .tab-btn { background: #222; border: none; border-left: 1px solid #444; color: #666; padding: 15px 25px; cursor: pointer; font-weight: bold; text-transform: uppercase; }
        .tab-btn:hover { color: #fff; background: #333; }
        .tab-btn.active { background: var(--panel-bg); color: var(--accent-blue); box-shadow: inset 0 -3px 0 var(--accent-blue); }
        .form-section { padding: 20px; flex: 1; overflow-y:auto; }
        
        .table-container { overflow-x: auto; border: 1px solid #444; max-height: 70vh; }
        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        th { background: #111; text-align: left; padding: 10px; border-bottom: 2px solid #444; color: #888; position: sticky; top: 0; }
        td { padding: 8px 10px; border-bottom: 1px solid #333; cursor: pointer; }
        tr:hover { background-color: #2a2a2a; }
        .row { display: flex; gap: 15px; margin-bottom: 15px; } .col { flex: 1; }
        input, select, textarea { background: #111; border: 1px solid #444; color: #eee; padding: 10px; width: 100%; box-sizing: border-box; }
        button.cmd-btn { background: #333; color: white; border: 1px solid #555; padding: 8px 16px; cursor: pointer; }
        button.cmd-btn:hover { border-color: #888; }
        button.primary { background: var(--accent-blue); border-color: var(--accent-blue); }

        #app-gem { display:none; background: var(--gem-bg); min-height: 100vh; padding: 20px; font-family: "Segoe UI", sans-serif; display:flex; flex-direction:column; }
        .gem-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 20px; border-bottom: 1px solid #333; }
        .gem-logo { font-size: 2rem; font-weight: 900; color: var(--gem-highlight); letter-spacing: 4px; text-shadow: 0 0 10px rgba(100, 255, 218, 0.3); }
        .gem-nav button { background: none; border: none; color: #666; font-size: 1.1rem; margin-left: 20px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .gem-nav button:hover, .gem-nav button.active { color: var(--gem-highlight); text-shadow: 0 0 8px rgba(100, 255, 218, 0.4); }
        .gem-controls { display:flex; gap:15px; align-items:center; }
        .icon-btn { cursor:pointer; font-size:1.2rem; color:#666; transition:0.2s; }
        .icon-btn:hover { color:#fff; }

        #gem-view-oracle { display:flex; flex-direction:column; height:80vh; max-width:900px; margin:0 auto; width:100%; }
        .chat-window { flex:1; overflow-y:auto; padding:20px; background:#0b0d10; border:1px solid #333; border-radius:10px; margin-bottom:20px; }
        .chat-msg { margin-bottom:20px; padding:15px; border-radius:10px; max-width:80%; line-height:1.6; }
        .chat-msg.user { background: var(--gem-chat-user); color:#ccd6f6; align-self:flex-end; margin-left:auto; border-bottom-right-radius:2px; }
        .chat-msg.ai { background: var(--gem-chat-ai); color:#8892b0; border-left:3px solid var(--gem-highlight); border-top-left-radius:2px; }
        .chat-input-area { display:flex; gap:10px; position:relative; }
        .chat-input { flex:1; background:#1c2029; border:1px solid #333; color:#fff; padding:15px; border-radius:30px; padding-right:50px; font-size:1rem; }
        .chat-send { position:absolute; right:10px; top:5px; background:var(--gem-highlight); border:none; width:40px; height:40px; border-radius:50%; cursor:pointer; font-weight:bold; font-size:1.2rem; }

        .gem-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .gem-card { background: var(--gem-card); border-radius: 12px; overflow: hidden; transition: 0.3s; border: 1px solid #333; cursor: pointer; position: relative; }
        .gem-card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.5); border-color: var(--gem-highlight); }
        .gem-card-img { width: 100%; height: 160px; object-fit: cover; background: #000; opacity: 0.8; transition: 0.3s; }
        .gem-card-content { padding: 15px; }
        .gem-card-title { font-size: 1.1rem; font-weight: bold; color: #fff; margin-bottom: 5px; }
        .gem-card-meta { font-size: 0.7rem; color: var(--gem-highlight); text-transform: uppercase; }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 3000; display: none; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-card { background: var(--panel-bg); padding:30px; border:1px solid #555; max-width:500px; width:90%; color:#fff; }
        
        #debug-console { 
            position: fixed; bottom: 0; left: 0; width: 100%; height: 150px; 
            background: rgba(0,0,0,0.9); border-top: 1px solid var(--accent-red);
            color: #0f0; font-family: monospace; font-size: 12px; padding: 10px;
            overflow-y: auto; z-index: 10000; display: none;
        }
    </style>
</head>
<body>

    <div id="debug-console"></div>

    <div id="login-overlay">
        <div class="login-card">
            <h1 style="color:var(--accent-gold); margin:0 0 10px 0; font-family:'Courier New'; letter-spacing: 2px;">TARTH SYSTEM</h1>
            <p style="color:#666; margin-bottom:30px; font-size:0.8rem;">SECURE TERMINAL V9.6</p>
            <button class="login-btn creative" onclick="app.login('player')">üíé THE GEM (CREATIVE)</button>
            <button class="login-btn" onclick="app.forceConnect()">‚ö° FORCE CONNECT</button>
            <button class="login-btn" onclick="app.requestAdmin()">üõ°Ô∏è LOREKEEPER (ADMIN)</button>
        </div>
    </div>

    <div id="api-modal" class="modal-overlay" onclick="if(event.target.id==='api-modal') this.style.display='none'">
        <div class="modal-card">
            <h2 style="color:var(--gem-highlight); margin-top:0;">NEURAL LINK SETTINGS</h2>
            <label>API Key</label>
            <input type="password" id="api-key-input" style="width:100%; padding:10px; margin-top:5px; background:#000; border:1px solid #333; color:#fff;" placeholder="Leave empty to use Master Key">
            <div style="margin-top:20px; text-align:right;">
                <button class="cmd-btn primary" onclick="app.forceConnect()">RE-TRY FORCE CONNECT</button>
            </div>
        </div>
    </div>

    <div id="app-admin" class="datacard">
        <div class="header-bar">
            <div style="padding-left:15px; display:flex; align-items:center;">
                <span class="header-title">:: LOREKEEPER ::</span>
                <span style="color:var(--accent-red); font-weight:bold; font-size:0.8rem;">[ADMIN MODE]</span>
                <span id="sys-status" class="status-light" style="margin-left:20px;">‚óè OFFLINE</span>
            </div>
            <div class="nav-tabs">
                <button class="tab-btn active" id="at-lib" onclick="app.switchAdminTab('archive')">Library</button>
                <button class="tab-btn" id="at-sys" onclick="app.switchAdminTab('import')">System</button>
            </div>
        </div>

        <div id="admin-view-archive" class="form-section">
            <div class="archive-controls">
                <button class="cmd-btn primary" onclick="app.editRecord({})">+ NEW RECORD</button>
                <button class="cmd-btn" onclick="app.loadData()">REFRESH</button>
                <input type="text" id="admin-search" placeholder="Search Database..." style="flex:1;" oninput="app.renderAdminTable()">
            </div>
            <div class="table-container">
                <table id="admin-table">
                    <thead><tr><th>Edit</th><th>Status</th><th>Name</th><th>Category</th><th>Campaign</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="admin-view-import" class="form-section hidden">
            </div>

        <div id="admin-modal" class="modal-overlay">
            <div class="modal-card">
                <h2 style="color:var(--accent-gold);">EDIT RECORD</h2>
                <div class="row"><div class="col"><label>Name</label><input id="inp-name"></div><div class="col"><label>Date</label><input id="inp-date"></div></div>
                <div class="row"><div class="col"><label>Category</label><select id="inp-cat"><option>Event</option><option>People</option><option>Location</option><option>Lore</option><option>System</option><option>Factions</option></select></div><div class="col"><label>Status</label><select id="inp-status"><option>Approved</option><option>Draft</option><option>System Generated</option></select></div></div>
                <div class="row"><div class="col"><label>Narrative</label><textarea id="inp-narr" style="height:100px;"></textarea></div></div>
                <input type="hidden" id="inp-id">
                <div style="text-align:right; margin-top:15px;"><button class="cmd-btn" onclick="document.getElementById('admin-modal').style.display='none'">CANCEL</button> <button class="cmd-btn primary" onclick="app.saveRecord()">SAVE</button></div>
            </div>
        </div>
    </div>

    <div id="app-gem">
        <div class="gem-header">
            <div class="gem-logo">THE GEM</div>
            <div class="gem-nav">
                <button class="active" onclick="app.switchGemView('oracle')">THE ORACLE</button>
                <button onclick="app.switchGemView('codex')">CODEX</button>
            </div>
            <div class="gem-controls">
                <span class="icon-btn" title="Settings" onclick="document.getElementById('api-modal').style.display='flex'">‚öôÔ∏è KEY</span>
                <span class="icon-btn" title="Logout" onclick="location.reload()">LOGOUT</span>
            </div>
        </div>

        <div id="gem-view-oracle">
            <div class="chat-window" id="chat-feed">
                <div class="chat-msg ai">Greetings. I am the Oracle of Tarth. Status: <span id="oracle-status" style="color:red;">OFFLINE</span>.</div>
            </div>
            <div class="chat-input-area">
                <input type="text" class="chat-input" id="chat-input" placeholder="Ask the Oracle..." onkeypress="if(event.key==='Enter') app.sendChat()">
                <button class="chat-send" onclick="app.sendChat()">‚û§</button>
            </div>
        </div>

        <div id="gem-view-codex" class="hidden">
            <div style="margin-bottom:20px;"><input type="text" style="width:100%; background:#1c2029; border:1px solid #333; padding:15px; color:#fff; border-radius:30px;" placeholder="Search Codex..." oninput="app.renderGemCodex(this.value)"></div>
            <div class="gem-grid" id="gem-grid"></div>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, orderBy, query, Timestamp, setDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyCMWe8wX4FeK1c20OyFsiXLlYmCfkrRprY", authDomain: "gemini--pilot.firebaseapp.com", projectId: "gemini--pilot", storageBucket: "gemini--pilot.firebasestorage.app", messagingSenderId: "257993365424", appId: "1:257993365424:web:aaa9d2c1fba11c20de6875" };
    
    window.app = {
        // !!! PASTE YOUR MASTER KEY HERE !!!
        masterKey: "AIzaSyCfK-JwFrT6NTGODpW514elOQc9oM_nrpw", 
        
        db: null, data: [], role: 'guest', 
        apiKey: localStorage.getItem('tarth_api_key') || "",
        apiModel: localStorage.getItem('tarth_api_model') || "gemini-1.5-flash",
        parsedCSV: [], md: window.markdownit(),

        init: function() {
            try {
                const app = initializeApp(firebaseConfig);
                this.db = getFirestore(app);
                document.getElementById('sys-status').innerText = "‚óè ONLINE";
                document.getElementById('sys-status').style.color = "var(--accent-green)";
                this.loadData();
                
                // Try auto-connect silently
                if (this.apiKey || this.masterKey) {
                    this.forceConnect(true);
                }
            } catch(e) { console.error("DB Init Failed", e); }
        },

        login: function(role) {
            this.role = role;
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById(role === 'gm' ? 'app-admin' : 'app-gem').style.display = role === 'gm' ? 'flex' : 'flex';
            if(role==='gm') this.renderAdminTable(); else this.renderGemCodex();
        },

        requestAdmin: function() {
            if(prompt("Admin Password:") === "tarth") this.login('gm'); else alert("Access Denied");
        },

        log: function(msg) {
            const c = document.getElementById('debug-console');
            c.style.display = 'block';
            c.innerHTML += `<div>> ${msg}</div>`;
            c.scrollTop = c.scrollHeight;
            console.log(msg);
        },

        forceConnect: async function(silent = false) {
            let key = document.getElementById('api-key-input').value.trim() || this.apiKey || this.masterKey;
            
            if(!key) { 
                if(!silent) alert("No Key Found."); 
                return; 
            }

            this.log(`Attempting Force Connect with Key ending in ...${key.slice(-4)}`);
            this.log(`Trying model: ${this.apiModel}`);

            try {
                // We send a DUMMY REQUEST to test the connection directly.
                // We do NOT ask for a list of models.
                const url = `https://generativelanguage.googleapis.com/v1beta/models/${this.apiModel}:generateContent?key=${key}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: "Ping" }] }] })
                });

                if (response.ok) {
                    this.log("SUCCESS! Connection Established.");
                    this.apiKey = key;
                    if(key !== this.masterKey) localStorage.setItem('tarth_api_key', key);
                    this.updateStatus();
                    document.getElementById('api-modal').style.display='none';
                    if(!silent && this.role === 'guest') this.login('player');
                } else {
                    const err = await response.json();
                    this.log(`FAILED: ${response.status} - ${err.error?.message || 'Unknown Error'}`);
                    
                    // Auto-Switch Model Attempt
                    if(this.apiModel === "gemini-1.5-flash") {
                         this.log("Switching to gemini-pro and retrying...");
                         this.apiModel = "gemini-pro";
                         this.forceConnect(silent);
                    }
                }
            } catch(e) {
                this.log(`NETWORK ERROR: ${e.message}`);
            }
        },

        loadData: async function() {
            const q = query(collection(this.db, "lore_library"), orderBy("timestamp", "desc"));
            const snap = await getDocs(q);
            this.data = [];
            snap.forEach(d => { const doc = d.data(); doc.fid = d.id; this.data.push(doc); });
            if(this.role==='gm') this.renderAdminTable();
        },

        updateStatus: function() {
            const el = document.getElementById('oracle-status');
            el.innerText = `ONLINE (${this.apiModel})`;
            el.style.color = "var(--gem-highlight)";
        },

        sendChat: async function() {
            const input = document.getElementById('chat-input');
            const msg = input.value;
            if(!msg || !this.apiKey) return;
            
            this.appendMsg(msg, 'user');
            input.value = "";
            const loadingId = this.appendMsg("Thinking...", 'ai', true);

            const context = this.retrieveContext(msg);
            const prompt = `SYSTEM: You are the Oracle of Tarth. Answer based on this canon:\n${context}\n\nUSER: ${msg}`;

            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/${this.apiModel}:generateContent?key=${this.apiKey}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                
                if (!response.ok) throw new Error(`API Error: ${response.status}`);
                
                const json = await response.json();
                const reply = json.candidates[0].content.parts[0].text;
                
                document.getElementById(loadingId).remove();
                this.appendMsg(reply, 'ai');
            } catch(e) {
                document.getElementById(loadingId).innerText = `Error: ${e.message}`;
            }
        },

        retrieveContext: function(query) {
            const terms = query.toLowerCase().split(' ').filter(w => w.length > 3);
            const hits = this.data.filter(d => {
                const txt = (d.eventName + d.narrative + (d.tags||'')).toLowerCase();
                return terms.some(t => txt.includes(t));
            }).slice(0, 10);
            
            if(hits.length === 0) return "No specific records found.";
            return hits.map(d => `[${d.eventName}]: ${d.narrative}`).join("\n\n");
        },

        appendMsg: function(text, sender, isLoading = false) {
            const feed = document.getElementById('chat-feed');
            const div = document.createElement('div');
            div.className = `chat-msg ${sender}`;
            div.id = isLoading ? `msg-${Date.now()}` : '';
            div.innerHTML = isLoading ? text : this.md.render(text);
            feed.appendChild(div);
            feed.scrollTop = feed.scrollHeight;
            return div.id;
        },

        switchGemView: function(view) {
            document.getElementById('gem-view-oracle').classList.add('hidden');
            document.getElementById('gem-view-codex').classList.add('hidden');
            document.getElementById('gem-view-'+view).classList.remove('hidden');
            document.querySelectorAll('.gem-nav button').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        },

        renderGemCodex: function(filter="") {
            const grid = document.getElementById('gem-grid'); grid.innerHTML = "";
            const term = filter.toLowerCase();
            this.data.filter(d => d.status === 'Approved' && !d.isSecret).forEach(d => {
                if(term && !(d.eventName+d.narrative).toLowerCase().includes(term)) return;
                let img = d.url && d.url.match(/\.(jpeg|jpg|gif|png|webp)/i) ? d.url : null;
                const card = document.createElement('div'); card.className = 'gem-card';
                card.innerHTML = `<div class="gem-card-img" style="${img?`background-image:url('${img}');background-size:cover;`:''}"></div><div class="gem-card-content"><div class="gem-card-meta">${d.category}</div><div class="gem-card-title">${d.eventName}</div></div>`;
                grid.appendChild(card);
            });
        },
        // [ADMIN FUNCTIONS TRUNCATED FOR SPACE - THEY ARE THE SAME]
        switchAdminTab: function(tab) { document.getElementById('admin-view-archive').classList.add('hidden'); document.getElementById('admin-view-import').classList.add('hidden'); document.getElementById('at-lib').classList.remove('active'); document.getElementById('at-sys').classList.remove('active'); if(tab === 'archive') { document.getElementById('admin-view-archive').classList.remove('hidden'); document.getElementById('at-lib').classList.add('active'); } if(tab === 'import') { document.getElementById('admin-view-import').classList.remove('hidden'); document.getElementById('at-sys').classList.add('active'); } },
        renderAdminTable: function() { const tbody = document.querySelector('#admin-table tbody'); tbody.innerHTML = ""; const term = (document.getElementById('admin-search').value || "").toLowerCase(); this.data.forEach(d => { if(term && !(d.eventName+d.narrative).toLowerCase().includes(term)) return; const tr = document.createElement('tr'); tr.innerHTML = `<td><button class="cmd-btn" onclick="app.editRecord('${d.fid}')">Edit</button></td><td>${d.status}</td><td>${d.eventName}</td><td>${d.category}</td><td>${d.campaign||''}</td>`; tbody.appendChild(tr); }); },
        editRecord: function(fidOrObj) { let d = (typeof fidOrObj === 'string') ? this.data.find(r => r.fid === fidOrObj) : {}; document.getElementById('inp-id').value = d.fid || ""; document.getElementById('inp-name').value = d.eventName || ""; document.getElementById('inp-date').value = d.gameDate || ""; document.getElementById('inp-cat').value = d.category || "Event"; document.getElementById('inp-status').value = d.status || "Approved"; document.getElementById('inp-narr').value = d.narrative || ""; document.getElementById('admin-modal').style.display = 'flex'; },
        saveRecord: async function() { const id = document.getElementById('inp-id').value; const data = { eventName: document.getElementById('inp-name').value, gameDate: document.getElementById('inp-date').value, category: document.getElementById('inp-cat').value, status: document.getElementById('inp-status').value, narrative: document.getElementById('inp-narr').value, timestamp: Timestamp.now() }; if(!id) await setDoc(doc(this.db, "lore_library", `HIST-${Date.now()}`), data); else await setDoc(doc(this.db, "lore_library", id), data, {merge:true}); document.getElementById('admin-modal').style.display = 'none'; this.loadData(); },
        toggleImportMode: function(m) { document.getElementById('mode-paste').classList.add('hidden'); document.getElementById('mode-file').classList.add('hidden'); document.getElementById('io-paste').classList.remove('active'); document.getElementById('io-file').classList.remove('active'); document.getElementById('mode-'+m).classList.remove('hidden'); document.getElementById('io-'+m).classList.add('active'); },
        processPaste: function() { const val = document.getElementById('paste-input').value; if(!val) return alert("No text found!"); Papa.parse(val, { header: true, skipEmptyLines: true, complete: (res) => { this.parsedCSV = res.data; const fields = res.meta.fields || Object.keys(res.data[0]); document.querySelectorAll('.csv-col-select').forEach(s => { s.innerHTML = '<option value="">-- Ignore --</option>' + fields.map(f => `<option value="${f}">${f}</option>`).join(''); }); document.getElementById('import-mapping').classList.remove('hidden'); }}); },
        executeImport: async function() { const m = { gameDate: document.getElementById('map-date').value, eventName: document.getElementById('map-name').value, narrative: document.getElementById('map-narr').value, category: document.getElementById('map-cat').value }; let count = 0; for(let row of this.parsedCSV) { const id = `IMP-${Date.now()}-${count++}`; await setDoc(doc(this.db, "lore_library", id), { gameDate: row[m.gameDate] || "0000", eventName: row[m.eventName] || "Unknown", narrative: row[m.narrative] || "", category: row[m.category] || "Event", status: row['LK_Status'] || "Approved", timestamp: Timestamp.now() }); } alert("Import Finished. Refreshing..."); this.loadData(); }
    };

    window.onload = function() { app.init(); };
</script>
</body>
</html>
